<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
		<!-- Compiled and minified CSS -->
		<link href="panel.css" rel="stylesheet">
		<link href="../loader/loader.css" rel="stylesheet">
		 
		<!-- <script src="jquery.min.js"></script> -->
		<script src="panel.js"></script>
	</head>
	<body>
	    <div id="panel" class="action-loading">
			<div class="main">
				<div class="main-header">
					<div class="header-pic">
						<!-- <img src="https://assets.materialup.com/uploads/9a5c38a7-0ac2-440b-8e67-bf167afb6255/main-materialup.png"> -->
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
							<path d="M0 0h24v24H0z" fill="none"/>
							<path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
						</svg>
					</div>
					<div class="header-title">
						<div class="title-company" id="title-user"></div>
						<div class="title-user" id="title-email"></div>
					</div>
				</div>
				<div class="main-content">
					<div class="content-stats">
						<div class="stat">
							<p>80h 32m</p>
							<label>Logged hours</label>
						</div>
						<div class="stat">
							<p>$ 985,16</p>
							<label>Profit</label>
						</div>
					</div>
					<div class="content-switch">
						<section class="switch">
						  <input type="checkbox" id="status" />
						  <label for="status"></label>
						  
						  <p>Time Tracker: Running</p>
						  <p>Time Tracker: Stopped</p>
						</section>
					</div>
				</div>
			</div>

			<div class="loader"></div>

			<div class="login">
				<div class="login-header">
					<div class="logo">
						<div class="title">
							Opz.io
						</div>
						<!-- <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						    <path d="M0 0h24v24H0z" fill="none"/>
						    <path d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 9h-4v-7h4v7z"/>
						</svg> -->
					</div>
				</div>
				<form id="login-form">
					<div class="login-form">
							<div class="error" id="login-message">An error occured.</div>
							<input type="account" name="user" id="form-user" class="input" placeholder="E-mail address" >
							<input type="password" name="pass" id="form-pass" class="input"  placeholder="Password" >
							<input type="submit" value="Sign In" class="submit" >
					</div>
				</form>
				<div class="login-footer">
					<div class="link">
						Forget your password?
					</div>
				</div>
			</div>
		
		</div>
  	</body>
</html>
